<!DOCTYPE HTML>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabLite</title>
    <style>
        .level-container {
            display: flex;
        }

        .level-info span {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">VocabLite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div><a class="navbar-brand", th:text="${email}"></a></div>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <form th:action="@{/logout}" method="post">
                    <input value="Sign Out" type="submit" class="btn btn-dark">
                </form>

    </div>
</nav>

<b><a th:text="${title}" class="p-2 text-dark" th:href="@{'/Levels'}"></a></b>
<div class="level-container">
    <div class="level-info">
        <a class="p-2 text-dark" th:href="@{'/' + ${level} + '/lesson1/pageword'}">Урок 1</a>
        <span th:text="${Lesson1} + '%'"></span>

    </div>
</div>
<div class="level-container">
    <div class="level-info">
        <a class="p-2 text-dark" th:href="@{'/' + ${level} + '/lesson2/pageword'}">Урок 2</a>
        <span th:text="${Lesson2} + '%'"></span>

    </div>
</div>
<div class="level-container">
    <div class="level-info">
        <a class="p-2 text-dark" th:href="@{'/' + ${level} + '/lesson3/pageword'}">Урок 3</a>
        <span th:text="${Lesson3} + '%'"></span>
    </div>
</div>

</body>
</html>
